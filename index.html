<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./Assets/imgs/icons/Ultra-ball.png" type="tabimage">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Assets/background.css">
    <link rel="stylesheet" href="./Assets/standart.css">
    <link rel="stylesheet" href="./Assets/searchbar.css">
    <link rel="stylesheet" href="./Assets/overlaystyle.css">
    <link rel="stylesheet" href="./Assets/loadingscreen.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

    <script src="./Scripts/ds.js"></script>
    <script src="script.js"></script>
    <script src="./Scripts/overlay.js"></script>
    <script src="./Scripts/searchpokemon.js"></script>
    <script src="./Scripts/loadingscreen.js"></script>
    

</head>

<body onload="init()">
    <header>
        <img class="headerimg" src="./Assets/imgs/header/pokedex normal.png" alt="Überschrif Pokedex">
    </header>

    <nav>
        <section class="searchbar">
            <i class="pokeball-searchbar"></i>
            <input type="text" id="filterpokemon" placeholder="Search for Pokemon.." oninput="filterListPkn()">
            <i class="pokeball-searchbar"></i>
        </section>
    </nav>

    <main class="Container-Main">

        <div class="pkmsearchmid" id="pokemonContainer"></div>
        <div class="loadMoreButton-Container">
            <button class="loadMorePokemon" id="loadMoreButton" onclick="loadmorePokemon()">load more Pokemon</button>
        </div>

        <div class="loadingscreen" id="loading"></div>

        
        <div id="pokemonOverlay" class="overlay">
            <div class="overlay-content">
                <div class="overlay-header">
                    <button id="closeOverlay" class="close-btn">✕</button>
                    <img id="overlayImage" src="" alt="Pokemon" class="pokemon-image">
                    <h2 id="overlayName" class="pokemon-name"></h2>
                </div>
                <div class="overlay-body">
                    <div id="overlayTypes" class="pokemon-types"></div>
                    <div id="overlayStats" class="pokemon-stats"></div>
                    <div class="overlay-nav">
                        <button id="prevPokemon" class="nav-btn">← Back</button>
                        <button id="nextPokemon" class="nav-btn">Forward →</button>
                    </div>
                </div>
            </div>
        </div>



    </main>


    <footer>

    </footer>
</body>

</html>
